<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="img/blue.png">
    <link rel="stylesheet" type = "text/css" href="css/reset.css">
    <link rel="stylesheet" type = "text/css" href="css/zulama.css">
    <title>경빈's 웹사이트</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="background_logo" class="clock_img">
                <div class="title_img">
                    <img src="img/zulama2.png" alt="줄라마코리아">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">나는 귀여워 뀨</div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        <span>만나서 반가워</span>ㅎㅎㅎ<br>올해는 토끼띠! 너의 띠를 맞춰볼게
                        <br>이름과 태어난 년도를 아래 빈칸에 입력해줘~
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="name">
                    <p>내 이름은</p>
                    <input type="text" id="name_value" placeholder = "예) 김바보">
                    <p>이고,</p>
                </div>
                <div class="year">
                    <p>태어난 해는</p>
                    <div>
                        <input type="text" id="year_value" placeholder = "예) 미친">
                        <p>년이야</p>
                    </div>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">여기를 누르고 조금만 기다려뀨!</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        안녕!<span class="name_result"></span>만나서 반가워뀨
                    </div>
                    <div>
                        너는<span class="year_result"></span>구나! 잘 까먹을게~💜
                    </div>
                </div>
                <div class="buttons">
                    <div class="mbti">
                        <button class="modal_btn">나의 MBTI가 궁굼하다면?</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="my_mbti">
                <h1>나는 ISTP♥️♥️♥️</h1>
                <h3>돌아이 순위 7위~~☆彡</h3>
            </div>
            <div class="istp_img">
                <img src="img/enfp.png" alt="ENFP캐릭터">
            </div>
            <div class="btn">
                <button class="close_btn">내 홈페이지 어때? 또 놀러와뀨~</button>
                <p>(그냥 닫기 버튼입니다.)</p>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="onion_img">
            <img src="img/onion.png" alt="양파쿵야">
        </div>
        <p>
            ※ 본 웹사이트 내 이미지 및 콘텐츠의 저작권은 아무데도 없습니다.
        </p>
    </footer>
    <script type="text/javascript" src="js/zulama.js"></script>
</body>
</html>
